<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Interactive rating component</title>
</head>

<body>
  <section id="before-submit">
    <div id="main-container">
      <div id="inside-container">
        <div id="star-icon-container">
        <div id="star-icon"><img src="./images/icon-star.svg" alt="star-icon"></div>
      </div>
        <div id="text-container">
          <h1 id="heading">How did we do?</h1>
          <p id="text">Please let us know how we did with your support request. All feedback is appreciated to help us
            improve our offering!</p>
        </div>
        <div id="rating-container">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
