<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Interactive rating component</title>
</head>

<body>
  <section id="before-submit">
    <div id="main-container">
      <div id="inside-container">
        <div id="star-icon-container">
        <div id="star-icon"><img src="./images/icon-star.svg" alt="star-icon"></div>
      </div>
        <div id="text-container">
          <h1 id="heading">How did we do?</h1>
          <p id="text">Please let us know how we did with your support request. All feedback is appreciated to help us
            improve our offering!</p>
        </div>
        <div id="rating-container">
          <button class="button" id="one">1</button>
          <button class="button" id="two">2</button>
          <button class="button" id="three">3</button>
          <button class="button" id="four">4</button>
          <button class="button" id="five">5</button>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
    </div>
  </section>
  <section id="after-submit">
    <div id="main-container">
      <div id="inside-container">
        <div id="thank-you-img-container">
          <img src="./images/illustration-thank-you.svg" id="thank-you-img" alt="thank you img">
        </div>
        <div id="selected-text-container">
          
        </div>
        <h1 id="thank-you-text">Thank you!</h1>
        <p id="below-thank-you-text">We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
